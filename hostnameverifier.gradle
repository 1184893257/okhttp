apply plugin: 'java'

// static library containing only the okhttp HostnameVerifier
sourceSets {
    main {
        java {
            srcDirs = [
                'okhttp/src/main/java/com/squareup/okhttp/internal/tls/',
            ]
        }
    }
}

compileJava {
    options.compilerArgs += ['-encoding', 'UTF-8']
}
