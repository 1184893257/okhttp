apply plugin: 'java'

// static version of okhttp for inclusion in apps targeting older releases
sourceSets {
    main {
        java {
            srcDirs = [
                'okhttp/src/main/java',
                'okio/src/main/java',
            ]
        }
    }
}

compileJava {
    options.compilerArgs += ['-encoding', 'UTF-8']
}
